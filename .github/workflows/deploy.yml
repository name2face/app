name: Deploy Mobile and Web
on:
  push:
    branches: [main]

jobs:
  # JOB 1: MOBILE BUILDS
  deploy-mobile:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Checkout
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸš€ Build & Submit to Stores
        # We separate the EAS commands into their own 'run' step
        run: |
          npx eas-cli build --platform all --profile production --non-interactive --no-wait
          npx eas-cli submit --platform all --profile production --latest --non-interactive

  # JOB 2: WEBSITE DEPLOY (Two Domains)
  deploy-web:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Checkout
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install & Build Web
        run: |
          npm install
          npx expo export --platform web

      - name: Deploy to name2face.app
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=name2face